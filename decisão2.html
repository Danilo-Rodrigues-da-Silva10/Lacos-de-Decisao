    <title>Decisão 2</title>
</head>
<body>
    
<script>
var nome,nascimento,ano;
nome=parseFloat(prompt("Digite seu nome: "));
nascimento=parseFloat(prompt("Digite o seu ano de nascimento: "));
ano=parseFloat(prompt("Digite o ano atual: "));
res= ano-nascimento
if (res>18){
    alert("Você é maior de idade")
}
else if (res<18){
    alert("Você é menor de idade")
}
</script>


</body>
