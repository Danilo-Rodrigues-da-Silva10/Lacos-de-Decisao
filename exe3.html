<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 var a,b,c,delta,x1,x2;
 a=parseFloat(prompt("valor de a: "))
 b=parseFloat(prompt("valor de b: "))
 c=parseFloat(prompt("valor de c: "))
delta=b*b-4*a*c;
if(delta<0){
    alert("não há raizes!");
}
else if(delta==0){
    x1=-b/2*a;
    alert("1 raiz = "+x1);
}
else{
    x1=(-b+Math.Sqr(delta))/2*a
    x2=(-b+Math.Sqr(delta))/2*a
    alert("x1="=+x1"\mx2n"+x2);
}
    </script>


</body>
</html>
