<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        op=parseInt(prompt("1-soma\n2-subtração\n3-multiplicação\n4-divisão\n\ndigite sua opção:"));
        switch(op)
        {
            case 1:
                v1=parseFloat(prompt("valor1:"));
                v2=parseFloat(prompt("valor2:"));
                res=v1+v2;
                alert("soma="+res);
                break;
            case 2:
                v1=parseFloat(prompt("valor1:"));
                v2=parseFloat(prompt("valor2:"));
                res=v1-v2;
                alert("soma="+res);
                break;
            case 3:
                v1=parseFloat(prompt("valor1:"));
                v2=parseFloat(prompt("valor2:"));
                res=v1*v2;
                alert("soma="+res);
                break;
            case 4:
                v1=parseFloat(prompt("valor1:"));
                v2=parseFloat(prompt("valor2:"));
                res=v1/v2;
                alert("soma="+res);
                break;
        }
    </script>
</body>
</html>
