<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sálario</title>
</head>
<body>
    
<script>
var salario,reajustado;
salario=parseFloat(prompt("digite o sálario:"));
if (salario<500){
reajustado=salario*1.15;
alert("Sálario novo: "=reajustado )
}
else if (salario<=1000){
reajustado=salario*1.10;
alert("Sálario novo: "=reajustado )
}
if (salario>1000){
reajustado=salario*1.0,5;
alert("Sálario novo: "=reajustado )
}
</script>


</body>
</html>
