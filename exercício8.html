<body>
    <script>

var numero = parseInt(prompt("Digite um numero para calcular o fatorial:"));
var fatorial = 1;

if (numero < 0) 
{
alert("Impossivel calcular o fatorial de um numero negativo");
}
else 
{    
for (var i = 2; i <= numero; i++) 
fatorial *= i;
}
alert("O fatorial de " + numero + ": " + fatorial);




    </script>
