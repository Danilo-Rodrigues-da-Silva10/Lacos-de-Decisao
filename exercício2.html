<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cio2</title>
</head>
<body>
    <script>

var x,v1,v2;
 v1=parseInt(prompt("Primeiro Valor:"))
 v2=parseInt(prompt("Segundo Valor:"))
 
 if (v1>v2)
 {
    for (x = v1;x >= v2;x--)
    {
        if (x%2!=0)
        {
            document.write(x+"<br>");
        }
    }
 }
 else 
 {
    for (x = v2;x >=v1;x--)
    {
        if (x%2!=0)
        {
            document.write(x+"<br>");
        }
    }
 }
    </script>
</body>
</html>
